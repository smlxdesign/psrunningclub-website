name: Update Post & Deploy
on:
  workflow_dispatch:
  push:
  schedule:
    # Run workflow every hour
    - cron: "0 * * * *"

permissions:
  contents: write

env:
  account_id: ${{ secrets.ACCOUNT_ID }}
  authorization_key: ${{ secrets.AUTHORIZATION_KEY }}

jobs:
  update_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy environment variables
        run: touch scripts/.env && printf "ACCOUNT_ID=${{ env.account_id }} \nAUTHORIZATION_KEY=${{ env.authorization_key }}\n" > scripts/.env
      - name: Run update script
        run: cd scripts && node get-instagram-post.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
